<form
  class="login100-form validate-form"
  method="post"
  action="{% url 'my-account' %}"
>
  {% csrf_token %}
  <span class="login100-form-title p-b-49">
    <h1 class="login100">Alsafia</h1>
  </span>

  <div
    class="wrap-input100 validate-input m-b-23"
    data-validate="Phone is reauired"
  >
    <span class="label-input100">Telefon raqam</span>
    <input
      class="input100"
      value="+998"
      type="text"
      name="phone"
      pattern=".{13,}"
      minLength="13"
      placeholder="+998000000000"
      required
    />
    <span class="focus-input100" data-symbol="&#xf206;"></span>
  </div>
  {% if messages %}
    {% for message in messages %}
      <center>
        <p style="color: red;">{{message}}</p>
        <br>
      </center>
    {% endfor %}
  {% endif %}
  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button type="submit" class="login100-form-btn">Kirish</button>
    </div>
  </div>
  <div class="flex-col-c p-t-50">
    <span class="txt1 p-b-17">Kirish uchun sizga sms xabar yuboriladi</span>
    {% comment %} <a href="{% url 'my-account' %}" class="txt2"> Ro'yhatdan o'tish </a> {% endcomment %}
  </div>
</form>
