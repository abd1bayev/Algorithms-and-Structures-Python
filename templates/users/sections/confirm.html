<form
  class="login100-form validate-form"
  method="post"
  action="{% url 'confirm' %}"
>
  {% csrf_token %}
  <span class="login100-form-title p-b-49">
    <h1 class="login100">Alsafia</h1>
  </span>

  <div
    class="wrap-input100 validate-input m-b-23"
    data-validate="Code is reauired"
  >
    <span class="label-input100">Tasdiqlash kodini kiriting</span>
    <input
      class="input100"
      value=""
      type="text"
      name="code"
      placeholder="Tasdiqlash kodini kiriting"
    />
    <span class="focus-input100" data-symbol="&#xf206;"></span>
  </div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button type="submit" class="login100-form-btn">Tasdiqlash</button>
    </div>
  </div>
  <div class="flex-col-c p-t-50">
    <span class="txt1 p-b-17">Kirish uchun sizga sms xabar yuborilgan</span>
    {% comment %} <a href="{% url 'my-account' %}" class="txt2"> Ro'yhatdan o'tish </a> {% endcomment %}
  </div>
</form>
