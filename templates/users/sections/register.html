<form
  class="login100-form validate-form"
  method="post"
  action="{% url 'register' %}"
>
{% csrf_token %}
  <span class="login100-form-title p-b-49"> Alsafia </span>
  <div
    class="wrap-input100 validate-input m-b-23"
    data-validate="Username is reauired"
  >
    <span class="label-input100">Ismingiz</span>
    <input
      class="input100"
      type="text"
      name="name"
      placeholder="Ismingizni yozing"
    />
    <span class="focus-input100" data-symbol="&#xf206;"></span>
  </div>
  <div
    class="wrap-input100 validate-input"
    data-validate="Password is required"
  >
    <span class="label-input100">Raqamingiz</span>
    <input
      class="input100"
      type="text"
      value="+998"
      name="phone_number"
      placeholder="Raqamingizni yozing"
    />
    <span class="focus-input100" data-symbol="&#xf190;"></span>
  </div>
  <br>
  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button class="login100-form-btn">Ro'yhatdan o'tish</button>
    </div>
  </div>
  <div class="flex-col-c p-t-50">
    <span class="txt1 p-b-17">Allaqachon ro'yhatdan o'tganmisiz?</span>
    <a href="{% url 'my-account' %}" class="txt2"> Kirish </a>
  </div>
</form>
